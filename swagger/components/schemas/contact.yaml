type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '672e559aefd1ec206c1b77a8'
  name:
    description: "Contacts's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's gender"
    type: string
    example: '+380664855735'
  email:
    description: "Contact's email"
    type: string
    example: 'johndoe@gmail.com'
  isFavourite:
    description: 'Contacts favourite status'
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'work'
    default: 'personal'
  userId:
    description: "Contact creator's id"
    type: string
    example: 66a92312c1de214c68f17d10
  photo:
    description: "Contact's avatar"
    type: string
    example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1724438545/g3n05nth0sgqzyakh0dm.jpg
    default: null
